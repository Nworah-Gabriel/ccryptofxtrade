<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
  getCompany();

function getCompany(){
    $.ajax({
            type: 'GET',
            url: "{% url 'companydetail' %}",
            data: {},
            success: function (data) {
                if (data.msg === "Success"){
                //   alert(data.detail.name);
                //   location.reload();
                
                $('#CompanyMobile').html( '<a href="https://wa.me/' + data.detail.mobile + '"> ' +data.detail.mobile+  '</a>');
                $('#CompanyMobileI').html( '<a href="https://wa.me/' + data.detail.mobile + '"> ' +data.detail.mobile+  '</a>');
               
                $('#CompanyEmail').html( '<a href="mailto:' + data.detail.email + '"> ' +data.detail.email+  '</a>');
                $('#CompanyAddress').text( data.detail.address);
                
                    }

                else if(data.msg === "Invalid"){
                 alert("else");
                }
            }
        }) 
    }



</script>
