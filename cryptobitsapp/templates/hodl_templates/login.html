    <style>/* The alert message box */
        .alert_message {
            margin-top: 30px;
          padding: 20px;
          background-color: #173e43;
          color: white;
        }
        
        .closebtn_message {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }
        
        .closebtn_message:hover {
          color: black;
        }</style>

</head>

<body>

    <nav class="navbar navbar-expand-sm py-1 navbar1">

            <a class="navbar-brand" style="">

            <form class="form-inline my-2 my-lg-0">

            </form>
        </div>

    <video autoplay muted loop id="myVideo">

        <div class="container form">

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-5">
                    <div class="signup-form">
                        <h4>Log In</h4>
                        {%if message%}
                        <div class="alert_message" style="background-color:{{color}};">
                            <span class="closebtn_message" onclick="this.parentElement.style.display='none';">&times;</span>
                            <p>{{message}}</p>
                          </div>
                        {% endif %}
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3 mt-1">
                                <label >Email</label>
                                <input id="id_username" class="form-control" placeholder="username" type="text"  name ="{{form.username.name}}" >
                                <script>
                                    $('#id_username').on('input', function() {
                                        var c = this.selectionStart,
                                            r = /[^a-z0-9]/gi,
                                            v = $(this).val();
                                        if(r.test(v)) {
                                            $(this).val(v.replace(r, ''));
                                            c--;
                                        }
                                        
                                        this.setSelectionRange(c, c);
                                        });
                                </script>
    
                            <div class="form-group mb-3">
                                    <label >Password</label>
                                    <input class="form-control" placeholder="Password" type="password"  name ="{{form.password.name}}">
    
                            <button type="submit" class="btn button2">Login</button>
    
                            <p class="already"><a href="#">Forgot password?</a></p>
    
                            <p class="already" style="float:right"><a href="#" onclick="location.href='{% url 'signup' %}'">Create account?</a></p>
                
    
                        </form>

                    </div>
                </div>
                <div class="col-lg-5"></div>

<script>
getCompany();

function getCompany(){
    $.ajax({
            type: 'GET',
            url: "{% url 'companydetail' %}",
            data: {},
            success: function (data) {
                if (data.msg === "Success"){
                //   alert(data.detail.name);
                //   location.reload();
                
                $('#CompanyMobile').text( data.detail.mobile);
                $('#CompanyMobileI').text( data.detail.mobile);
                $('#CompanyEmail').text( data.detail.email);
                $('#CompanyAddress').text( data.detail.address);
                
                    }

                else if(data.msg === "Invalid"){
                 alert("else");
                }
            }
        }) 
    }
