{% load static %}
 <!--start top header-->
 <header class="top-header">
  <nav class="navbar navbar-expand gap-3">
    <div class="mobile-menu-button">
      <ion-icon name="menu-sharp"></ion-icon>
    </div>
    <!-- navbar-area start  -->
    <div class="row no-phone-display">
      <div class="col-lg-1">
       <!-- logo area start -->
       <div class="brand-logo">
        <a href="/index.html">
          
          <img src="{% static 'aptiv_static/dashboard/assets/images/icons/logo.png' %}" alt="..." width="190">
        </a>
      </div>
      <!-- logo area end -->
      </div>
      <div class="col-lg-12">
        <div class="main-menu-inner text-center">
          <nav class="nav-menu">
            <ul>
              <li class="style:padding:0px;"><a href='#' onclick="location.href='{% url 'dashboard' %}'" class="">My Account</a></li>
              <li class="style:padding:0px;"><a  href='#' onclick="location.href='{% url 'investment' %}'">Investment</a></li>
              <li class="style:padding:0px;"><a  href='#' onclick="location.href='{% url 'wallet' %}'">Wallet</a></li>
              <li class="style:padding:0px;"><a href='#' onclick="location.href='{% url 'transactions' %}'">Transactions</a></li>
            </ul>
          </nav>

        </div>
      </div>
    </div>
    <!-- navbar-area start  -->
    <div class="top-navbar-right ms-auto">
      <ul class="navbar-nav align-items-center">
        <!-- <li class="nav-item">
          <a href="edit-profile.html" class="setting">
            <ion-icon name="settings"></ion-icon>
          </a>
        </li> -->
        <li class="nav-item dropdown dropdown-large">
          <a class="setting nav-link dropdown-toggle dropdown-toggle-nocaret" href="javascript:;" data-bs-toggle="dropdown">
            <div class="position-relative">
             
                <ion-icon name="settings"></ion-icon>
            
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-end">
            <a href="javascript:;">
              <div class="msg-header">
                <p class="msg-header-title">Settings</p>
               </div>
            </a>
            <div class="header-notifications-list">
              <a class="dropdown-item" href='#' onclick="location.href='{% url 'update' %}'">
                <div class="d-flex align-items-center">
                  <div class="notify text-danger"><ion-icon name="person-outline"></ion-icon>
                  </div>
                  <div class="flex-grow-1">
                    <h6 class="msg-name">Edit Profile</h6>
                 
                  </div>
                </div>
              </a>

              <a class="dropdown-item"  href='#' onclick="location.href='{% url 'verify' %}'">
                <div class="d-flex align-items-center">
                  <div class="notify text-success"><ion-icon name="document-outline"></ion-icon>
                  </div>
                  <div class="flex-grow-1">
                    <h6 class="msg-name">Verify Account</h6>
                  </div>
                </div>
              </a>
              
            </div>
          </div>
        </li>

        

        <li class="nav-item dropdown dropdown-large">
          <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="javascript:;" data-bs-toggle="dropdown">
            <div class="position-relative">
              <!-- <span class="notify-badge">8</span> -->
              <ion-icon name="notifications-sharp"></ion-icon>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href='#' onclick="location.href='{% url 'profile' %}'">
            <div class="user-setting align-items-center">
              <img src="{% static 'aptiv_static/dashboard/assets/images/avatars/06.png' %}" class="user-img" alt="">
              <b style="margin-left: .5rem;">{{user.first_name }}  {{user.last_name}}</b>
            </div>
          </a>
        </li>

        <li class="nav-item">
          <a href="/index.html" class="log-out">
            <ion-icon name="log-out"></ion-icon>
          </a>
        </li>
      </ul>

    </div>
  </nav>
</header>
<!--end top header-->
