<!doctype html>
<html class="no-js" lang="zxx">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login | APTIV Bank</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'aptiv_static/assets/img/favicon.ico">

    <!-- CSS
	============================================ -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open Sans:300,300i,400,400i,500,600,700,800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/vendor/bootstrap.min.css' %}">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/vendor/font-awesome.min.css' %}">
    <!-- Slick slider css -->
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/plugins/slick.min.css' %}">
    <!-- Odometer css -->
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/plugins/odometer.min.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/plugins/animate.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- main style css -->
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/mystyle.css' %}">
    <link rel="stylesheet" href="{% static 'aptiv_static/assets/css/login.css' %}">

    <style>/* The alert message box */
        .alert_message {
            margin-top: 30px;
          padding: 20px;
          background-color: #173e43;
          color: white;
        }
        
        .closebtn_message {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }
        
        .closebtn_message:hover {
          color: black;
        }</style>


</head>





<body>

<div class="everything">
    <!-- Start Header Area -->
    <header class="header-area">
        <div class="main-header d-none d-lg-block">

            <!-- main menu start -->
            <div class="main-menu-wrapper sticky header-transparent">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3">
                            <!-- logo area start -->
                            <div class="brand-logo">
                                <a href="index.html">
                                    <!-- <img src="assets/img/logo/logo.png" alt="brand logo"> -->
                                    <b style="color: #006b38;font-size:1.2em;font-weight:900;">APTIV</b>
                                </a>
                            </div>
                            <!-- logo area end -->
                        </div>
                        <div class="col-lg-9">
                            <div class="main-menu-inner">
                                <!-- main menu navbar start -->
                                <nav class="main-menu">
                                    <ul>
                                        <li class="active"><a href="about.html" class="pr-4">Open an Account</a></li>
                        
                                    </ul>
                                </nav>
                                <!-- main menu navbar end -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main menu end -->
        </div>

        <!-- mobile header start -->
        <!-- mobile header start -->
        <div class="mobile-header d-lg-none d-md-block sticky">
            <!--mobile header top start -->
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="mobile-main-header">
                            <div class="mobile-logo">
                                <a href="index.html">
                                    <!-- <img src="assets/img/logo/logo.png" alt="Brand Logo"> -->
                                    <b style="color: #006b38;font-size:1.2em;font-weight:900;">APTIV</b>
                                </a>
                            </div>
                            <!-- <div class="mobile-menu-toggler">
                                <button class="mobile-menu-btn">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- mobile header top start -->
        </div>
        <!-- mobile header end -->
        <!-- mobile header end -->

       

    </header>
    <!-- end Header Area -->
    <main>
        <div class="row main-row">

            
            <div class="col-lg-12 main-sections">
        
        <!-- service section start -->
        <div class="jumbotron">
            <h1 class="display-4">SIGN UP</h1>

            <div class="progression mt-4">
                <ul class="etapes">
                    <li></li>
                    <li class="etape2"></li>
                    <li class="etape3"></li>
                </ul>

                <div class="legende-etape ml-3">
                    <span style="color:#198e54;">3/3</span> Confirmation
                </div>
            </div>

        </div>

        {%if color == 'green' %}
        <div class="confirmation-board">
            <div>
            <span><i class="fa fa-check-circle"></i></span>
            <h6>Your request was successfully sent</h6>
            <p>{{message}}</p>
        </div>
        </div>
        {%else %}
        <div class="confirmation-board">
            <div>
            <span><i class="fa-exclamation-triangle"></i></span>
            <h6>there was an error with the process </h6>
            <p>{{message}}</p>
        </div>
        </div>
        

        {%endif%}
        


        <div class="text-center mt-2">             
     <a onclick="location.href='{% url 'profile' %}'" href="#" class="confirmation-btn">Proceed to profile</a>
     <a style="background:red;" onclick="location.href='{% url 'index' %}'" href="#" class="confirmation-btn">homepage</a>
    </div>
    
              
             
        




     <!-- footer section start -->
     <footer class="pt-5 ">
       
        <div class="footer-bottom">
            <div class="container">
                <div class="copyright-text text-center">
                    <p>&copy; 2021 <b>APTIV BANK</b></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer section end -->
        </div>
        </div>
     
    </main>

    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- Scroll to Top End -->

    
</div>

     <!-- JS
============================================ -->

  
<script src="{% static 'aptiv_static/assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
<!-- jQuery JS -->
<script src="{% static 'aptiv_static/assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
<!-- Popper JS -->
<script src="{% static 'aptiv_static/assets/js/vendor/popper.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'aptiv_static/assets/js/vendor/bootstrap.min.js' %}"></script>
<!-- wow js -->
<script src="{% static 'aptiv_static/assets/js/plugins/wow.min.js' %}"></script>
<!-- slick Slider JS -->
<script src="{% static 'aptiv_static/assets/js/plugins/slick.min.js' %}"></script>
<!-- odometer js -->
<script src="{% static 'aptiv_static/assets/js/plugins/odometer.min.js' %}"></script>
<!-- appear js -->
<script src="{% static 'aptiv_static/assets/js/plugins/appear.min.js' %}"></script>
<!-- mailchimp active js -->
<script src="{% static 'aptiv_static/assets/js/plugins/ajaxchimp.js' %}"></script>
<!-- waypoint js  -->
<script src="{% static 'aptiv_static/assets/js/plugins/waypoints.min.js' %}"></script>
<!-- google map api -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2D8wrWMY3XZnuHO6C31uq90JiuaFzGws"></script>
<!-- google map active js -->
<script src="{% static 'aptiv_static/assets/js/plugins/google-map.js' %}"></script>

    <!-- Main JS -->
   
    <script src="{% static 'aptiv_static/assets/js/main.js' %}"></script>
    <script src="{% static 'aptiv_static/assets/js/login.js' %}"></script>


</body>

</html>
